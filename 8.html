<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>angular--dome</title>
		<link rel="stylesheet" type="text/css" href="lib/bootstrap.min.css" />
		<style type="text/css">
			body {
				padding: 10px;
			}
		</style>
	</head>

	<body ng-app="myApp">
		<h2>外部引用的控制器</h2>
		<div ng-controller="myController">		
			<ul class="media-list">
				<li ng-repeat="item in names">
					{{ item }}
				</li>
			</ul>
		</div>
	</body>
	<script src="lib/angular.js" type="text/javascript" charset="utf-8"></script>
	<script src="controller/controller1.js" type="text/javascript" charset="utf-8"></script>
</html>
