<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>路由</title>
		<link rel="stylesheet" href="//apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
		<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.js" type="text/javascript" charset="utf-8"></script>		 
		<script src="lib/angular.js" type="text/javascript" charset="utf-8"></script>
		<script src="http://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>
	</head>
	<body ng-app="routingDemoApp">
		<h2>AngularJS 路由</h2>     
        <ul>
            <li><a href="#/">首页</a></li>
            <li><a href="#/computers">电脑</a></li>
            <li><a href="#/printers">打印机</a></li>
            <li><a href="#/blabla">其他</a></li>
            <li><a href="#/obj">我是templateUrl</a></li>
            <li><a href="#/controller">我是控制器跳转</a></li>
        </ul>
         <div ng-view></div>
		<p class="alert alert-success">需要引入angular-route.js（注意引入顺序）;</p>
	</body>	
	 <script>
        angular.module('routingDemoApp',['ngRoute'])
        	.controller("rou1",function($scope){
        		$scope.ceshi="测试";
        	})
            .config(['$routeProvider', function($routeProvider){
                $routeProvider
                .when('/',{template:'这是首页页面'})
                .when('/computers',{template:'这是电脑分类页面'})
                .when('/printers',{template:'这是打印机页面'})
                .when("/obj",{templateUrl:"data.html"})
                .when("/controller",{
                	templateUrl:"rou1.html",
                	controller:""
                })
                .otherwise({redirectTo:'/'});
            }]);
      </script>
</html>
